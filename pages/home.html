<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home â€¢ Bubbl</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="cards/basic-card"></script>

  <main class="push-1-2 pad-t-1-2 pad-b-1-2" role="main" id="main">
    <div class="grid wrapper">

      <div class="unit xs-1 s-1 m-1 l-1-3 island-1-4">
        <script type="application/json" data-pattern="cards/icon-card"></script>
      </div>

      <div class="unit xs-1 s-1 m-1 l-1-3 island-1-4">
        <script type="application/json" data-pattern="cards/icon-card">
          {
            "use[xlink:href]": "../../images/icons.svg#bubble-wrap-roll",
            "h5": "Roll",
            "p": "Need more? Our rolls contain 20 feet of bubble wrap goodness",
            ".btn": "Select"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1 l-1-3 island-1-4">
        <script type="application/json" data-pattern="cards/icon-card">
          {
            "use[xlink:href]": "../../images/icons.svg#bubble-wrap-bag",
            "h5": "Bags & Envelopes",
            "p": "Pt it in a bag! Sometimes premade containers are best for safe travelling",
            ".btn": "Select"
          }
        </script>
      </div>

    </div>

    <script type="application/json" data-pattern="testimonial/testimonial"></script>

  </main>

  <script type="application/json" data-pattern="image-grids/image-grids"></script>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
