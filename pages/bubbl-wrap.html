<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bubbl Wrap â€¢ Bubbl</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <div class="gutter pad-t">
    <h3 class="gutter-2 push-0">Products</h3>
  </div>

  <main class="gutter-2 pad-t" role="main" id="main">
    <div class="grid">

      <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-4">
        <script type="application/json" data-pattern="search-filters/filters">
          {
            "h6": "Type",
            ".label-1": "Single sheet",
            ".label-2": "Roll",
            ".label-3": "Pouch",
            ".label-4[class]": "hidden",
            ".label-5[class]": "hidden"
          }
        </script>

        <script type="application/json" data-pattern="search-filters/filters">
          {
            "h6": "Bubbl",
            ".label-1": "Circle small",
            ".label-2": "Circle large",
            ".label-3": "Square",
            ".label-4": "Triangle",
            ".label-5": "Hexagon"
          }
        </script>

        <script type="application/json" data-pattern="search-filters/filters">
          {
            ".label-5[class]": "hidden"
          }
        </script>

        <div class="gutter pad-t-1-2 push-2">
          <a class="btn btn-bold-ghost" href="#">Clear All</a>
        </div>
      </div>

      <div class="unit xs-1 s-1 m-2-3 l-2-3 island-1-4">

        <script type="application/json" data-pattern="image-grids/product-image-grid">
          {
            ".product-1": "Valentine",
            ".product-2": "Dinosaur",
            ".product-3": "Go Bananas",
            ".product-4": "Feeling Blue",
            ".product-5": "Starstruck",
            ".product-6": "Doge"
          }
        </script>

        <div class="pad-t-1-2">
          <a class="nav-link btn btn-right" href="#">Next</a>
        </div>

      </div>

    </div>

  </main>
  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
