<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Drop down options</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link  href="../../common/modules.css" rel="stylesheet">
  <link  href="../../common/grid.css" rel="stylesheet">
  <link  href="../../common/type.css" rel="stylesheet">
  <link  href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" action="#" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label-">There are items that require your attention</span>
      </h3>
    </div>

    <div class="push-1-2">
      <label for="prov">Province</label>
      <select id="prov" required aria-describedby="prov-error">
        <option>Ontario</option>
        <option>British Columbia</option>
        <option>Alberta</option>
        <option>Quebec</option>
        <option>New Brunswick</option>
        <option>Manitoba</option>
        <option>Saskatchewan</option>
        <option>Prince Edward Island</option>
        <option>Nova Scotia</option>
        <option>Newfoundland and Labrador</option>
      </select>
      <p class="error-message milli island-1-4 push-0" id="prov-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please select a province</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="city">City</label>
      <select id="city" required aria-describedby="city-error">
        <option>Ottawa</option>
        <option>Toronto</option>
        <option>Barrie</option>
      </select>
      <p class="error-message milli island-1-4 push-0" id="city-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please select a province</span>
      </p>
    </div>

    <div class="pad-t-1-2">
      <button class="btn" type="submit">CONTINUE</button>
    </div>

  </form>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
