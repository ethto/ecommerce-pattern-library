<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Number fields</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link  href="../../common/modules.css" rel="stylesheet">
  <link  href="../../common/grid.css" rel="stylesheet">
  <link  href="../../common/type.css" rel="stylesheet">
  <link  href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" action="#" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">There are items that require your attention</span>
      </h3>
    </div>

    <div class="push-1-2">
      <label for="tel">Phone number</label>
      <input type="tel" id="tel" required aria-describedby="tel-error">
      <p class="error-message milli island-1-4 push-0" id="tel-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a phone number</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="credit">Credit card number</label>
      <input id="credit" maxlength="12" required aria-describedby="credit-error">
      <p class="error-message milli island-1-4 push-0" id="credit-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a credit card number</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="expiry">Expiry date</label>
      <input type="date" id="expiry" required aria-describedby="expiry-error">
      <p class="error-message milli island-1-4 push-0" id="expiry-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please select the expiry date</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="code">Security code</label>
      <input id="code" maxlength="3" required aria-describedby="code-error">
      <p class="error-message milli island-1-4 push-0" id="code-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please enter the 3 digit security code located on the back of your card</span>
      </p>
    </div>

    <div class="pad-t-1-2">
      <button class="btn" type="submit">CONTINUE</button>
    </div>

  </form>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
