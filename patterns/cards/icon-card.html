<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link  href="../../common/modules.css" rel="stylesheet">
  <link  href="../../common/grid.css" rel="stylesheet">
  <link  href="../../common/type.css" rel="stylesheet">
  <link  href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <div class="card island push-2">
    <i>
      <svg class="push pad-t-1-2"><use xlink:href="../../images/icons.svg#bubble-wrap-sheet"/></svg>
    </i>
    <h4 class="push-1-2">Single sheet</h4>
    <p>Single sheets of bubble wrap are 30x50". They are sold in packages of 10, 20, and 30.</p>
    <div class="btn">Select</div>
  </div>

  <div class="card island push-2">
    <i>
      <svg class="push pad-t-1-2"><use xlink:href="../../images/icons.svg#bubble-wrap-roll"/></svg>
    </i>
    <h4 class="push-1-2">Roll</h4>
    <p>Need more? Our rolls contain 20 feet of bubble wrap goodness.</p>
    <div class="btn">Select</div>
  </div>

  <div class="card island">
    <i>
      <svg class="push pad-t-1-2"><use xlink:href="../../images/icons.svg#bubble-wrap-bag"/></svg>
    </i>
    <h4 class="push-1-2">Bags & envelopes</h4>
    <p>Put it in a bag! Sometimes premade containers are best for safe travelling.</p>
    <div class="btn">Select</div>
  </div>

</body>
</html>
