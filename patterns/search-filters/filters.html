<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Filters</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link  href="../../common/modules.css" rel="stylesheet">
  <link  href="../../common/grid.css" rel="stylesheet">
  <link  href="../../common/type.css" rel="stylesheet">
  <link  href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="filters.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../icons/icons.css" rel="stylesheet">
</head>
<body>

  <form class="filters" action="#" method="post">

    <div class="gutter">
      <h6 class="h6 push-1-2 pad-t-1-2">Colour</h6>
      <div>
        <input type="checkbox" id="clear">
        <label class="label label-1 push-1-4 milli" for="clear">Clear</label>
      </div>
      <div>
        <input type="checkbox" id="blue">
        <label class="label label-2 push-1-4 milli" for="blue">Blue</label>
      </div>
      <div>
        <input type="checkbox" id="green">
        <label class="label label-3 push-1-4 milli" for="green">Green</label>
      </div>
      <div>
        <input type="checkbox" id="pink">
        <label class="label label-4 push-1-4 milli" for="pink">Pink</label>
      </div>
      <div>
        <input type="checkbox" id="purple">
        <label class="label label-5 push-1-4 milli" for="purple">Purple</label>
      </div>
    </div>

  </form>

</body>
</html>
